<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login | Web Chat</title>
	<link rel = "stylesheet" type="text/css"  href="styles/log_reg.css">
	<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
	<div class="wrap">
		<h2>Login</h2>
		<form>
			<input type="text" id="email" placeholder="Enter your email" required/>
			<input type="password" id="password" placeholder="Enter your password" required/>
			<button type ="button" id="submit" value="Login">Login</button>
			<label>Remember me<input id="remember" type="checkbox" value="IsRememberMe"></label>
			<hr>
			<p>Don't have an account? Well, <a href="register.html">sign up</a> then!</p>
		</form>
	</div>
</body>
<script src="scripts/login.js"></script>
</html>
