<!DOCTYPE html>
<html>
<head>
    <title>Profile | Web Chat</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/profile.css">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="nav">
        <ul>
            <li><a id="profile"><i class="fa fa-user-circle" aria-hidden="true">PROFILE</i></a></li>

        <hr>
        <p style="display: inline">Country: </p><p id="country" style="display: inline"></p>
        <hr>
        <p id="sometext" style="display:inline"></p><a id="settings" href="settings.html" style="display:inline;"></a>
        <p style=text-align:center>&COPY; COPYRIGHTED</p>

    <div class ="footer">     
    </div>
